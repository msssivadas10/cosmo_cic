;; Cosmology Parameters:
cosmology.flat       = 1    ; Flat geometry
cosmology.Hubble     = 70.0 ; Hubble parameter in km/sec/Mpc

cosmology.Omega_matter = 0.3     ; Matter density
cosmology.Omega_baryon = 0.05    ; Baryon desnsity  
cosmology.Omega_darkEnergy = 0.7 ; Dark energy density

cosmology.power_index = 1.0 ; Power spectrum index
cosmology.sigma8 = 0.8      ; Power spectrum normalization

; Dark energy evolution parameters 
cosmology.w0 = -1.0
cosmology.wa =  0.0

model.power_spectrum     = "eisenstein98_zb"
model.halo_mass_function = "tinker08"
model.halo_bias_function = "tinker10"

;; Calculator settings:
settings.growth_integ_size = 128    ; no. of points to use for growth factor calculations
settings.dist_integ_size   = 128    ; no. of points used for distance calculations
settings.var_integ_size    = 512    ; no. of points to use for variance calculations
settings.var_integ_lnka    = -18.42 ; lower limit for k integration 
settings.var_integ_lnkb    =  18.42 ; upper limit for k integration

;; Output files
; output_file.redshift  = "z_out.csv"
output_file.powerspec = "power_z{f8.3}.csv"
output_file.halos     = "massfunc_z{f8.3}.csv"

;; Redshift range
redshift.start      =  0.0
redshift.stop       =  2.0
redshift.step       =  1.0

;; Wavenumber range log(k/Mpc^-1)
wavenum.start     = -4.0
wavenum.stop      =  4.0
wavenum.step      =  1.0

;; Mass range log(m/Msun)
mass.start  =  7.0
mass.stop   = 15.0
mass.step   =  1.0

include_nu =  1   ; Include neutrinos in power spectrum
Delts = 200       ; Overdensity relative to mean background density
